{% extends 'Blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    
    <legend class="border-bottom mb-3">Are you sure you want to delete the following post?</legend>
    <form method='POST'>         
    {% csrf_token %}
    {{form | crispy}}
    <div class="form-group  mt-3">
    <button type="submit" class="btn btn-outline-danger mt-2 btn-sm" >Yes,Delete</button>
    <a class="btn btn-primary btn-sm" href="{% url 'post-detail' object.id %}">Cancel</a>
    </div>
   
</form>
</div>

{% endblock %}
